<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Pinegrow Bootstrap Blocks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="pinegrow, blocks, bootstrap" />
	<meta name="description" content="My new website" />
	<link rel="shortcut icon" href="ico/favicon.png" />
	<!-- Core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link
		href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700"
		rel="stylesheet" />
	<link
		href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" />
	<!-- Style Library -->
	<link href="css/style-library-1.css" rel="stylesheet" />
	<link href="css/plugins.css" rel="stylesheet" />
	<link href="css/blocks.css" rel="stylesheet" />
	<link href="css/custom.css" rel="stylesheet" />
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body data-spy="scroll" data-target="nav">
	<header id="header-1" class="soft-scroll header-1"> <!-- Navbar -->
	<nav class="main-nav navbar-fixed-top headroom headroom--pinned">
	<div class="container">
		<!-- Brand and toggle -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="#"> <img src="img/logo.png"
				class="brand-img img-responsive" /></a>
		</div>
		<!-- Navigation -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active nav-item"><a href="#">Home</a></li>
				<li class="nav-item"><a href="#">Features</a></li>
				<li class="nav-item"><a href="#">Pricing</a></li>
				<li class="nav-item dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" data-hover="dropdown" data-delay="0"
					data-close-others="false" href="#">Pages <i
						class="fa fa-angle-down"></i></a>
					<ul class="dropdown-menu">
						<li><a href="#">Dropdown 1</a></li>
						<li><a href="#">Dropdown 2</a></li>
						<li><a href="#">Dropdown 3</a></li>
						<li><a href="#">Dropdown 4</a></li>
					</ul></li>
				<!--//dropdown-->
				<li class="nav-item"><a href="#">Contact</a></li>
			</ul>
			<!--//nav-->
		</div>
		<!--// End Navigation -->
	</div>
	<!--// End Container --> </nav> <!--// End Navbar --> </header>
	<section id="promo-1"
		class="content-block promo-1 min-height-600px bg-offwhite">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<h2>Cadastre-se</h2>
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<p:inputText placeholder="Nome" styleClass="form-control" value="#{p.remoteUser}"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<p:inputText placeholder="Cidade" styleClass="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<p:selectOneButton value="#{p.remoteUser}">
							<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
							<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
						</p:selectOneButton>
					</div>
					<div class="form-group">
						<h:inputText value="" />
						<input type="number" placeholder="Idade" class="form-control" />
					</div>
					<a class="btn btn-primary btn-block">Cadastro</a>
				</form>
			</div>
			<!-- /.col -->
			<div class="col-md-6 col-md-offset-1">
				<div class="video-wrapper">
					<iframe width="560" height="315"
						src="http://www.youtube.com/embed/vcQDcbChHQA?rel=0&amp;controls=0&amp;showinfo=0"
						frameborder="0" />
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	</section>
	<section class="content-block-nopad bg-deepocean footer-wrap-1-2">
	<div class="container footer-1-2">
		<img src="img/logo.png" class="brand-img img-responsive" />
		<div class="big-social row">
			<div class="col-sm-2 col-sm-offset-3 social-item facebook">
				<a href="http://facebook.com/"><i
					class="social-icon fa fa-2x fa-facebook"></i>
					<h4 class="action">Like us</h4></a>
			</div>
			<div class="col-sm-2 social-item twitter">
				<a href="http://twitter.com/"><i
					class="social-icon fa fa-2x fa-twitter"></i>
					<h4 class="action">Follow us</h4></a>
			</div>
			<div class="col-sm-2 social-item google">
				<a href="http://plus.google.com/"><i
					class="social-icon fa fa-2x fa-google-plus"></i>
					<h4 class="action">+1 us</h4></a>
			</div>
		</div>
	</div>
	<!-- /.container --> </section>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/bskit-scripts.js"></script>
</h:body>
</html>
